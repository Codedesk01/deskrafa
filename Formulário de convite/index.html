<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite Especial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Formulário de Convite</h1>
    
    <form id="conviteForm">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="data">Data do evento:</label>
      <input type="date" id="data" name="data" required>

      <p>Você vai comparecer?</p>
      <label><input type="radio" name="presenca" value="Sim" required> Sim</label>
      <label><input type="radio" name="presenca" value="Não"> Não</label>

      <button type="submit">Gerar Convite</button>
    </form>

    <section id="conviteGerado" class="hidden">
      <!-- convite gerado aparece aqui -->
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
